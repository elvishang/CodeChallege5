<div>
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">Update Info</h3>
    </div>
    <div class="modal-body" id="modal-body">
        <form>
            <div class="form-group">
                <label for="user">User</label>
                <input class="form-control" type="text" ng-model="vm.item.user">
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <input class="form-control" type="text" ng-model="vm.item.message">
            </div>
        </form>

    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="vm.ok()">OK</button>
        <button class="btn btn-warning" type="button" ng-click="vm.cancel()">Cancel</button>
    </div>
</div>
